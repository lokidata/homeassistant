    name: Thermostat Bureau
    unique_id: smart_thermostat_bureau
    heater: switch.pilot_wire_bureau
    target_sensor: sensor.bureau_th_temperature
    min_temp: 7
    max_temp: 28
    ac_mode: False
    keep_alive:
      seconds: 60
    away_temp: 14
    target_temp: 21
    eco_temp: 15
    boost_temp: 23
    comfort_temp: 20
    kp : 5
    ki : 0.01
